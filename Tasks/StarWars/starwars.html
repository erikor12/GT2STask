<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio STAR WARS</title>
    <link rel="shortcut icon" type="image/x-icon" href="https://i.postimg.cc/PfQR2RNx/cloneold-87096-64x64.png" />
</head>

<body>
    <header>
        <div>
            <h1>Los bandos de STAR WARS</h1>
            <img src="https://elastic-khorana-29f1fb.netlify.app/starwars_logo.png" alt="starwars" width="600px"
                height="250px" />
            <br />
        </div>
    </header>
    <main>
        <section>
            <div>
                <h2>El imperio</h2>
            </div>
            <div>
                <div>
                    <h1>Lider: Darth Vader</h1>
                    <img src="https://elastic-khorana-29f1fb.netlify.app/darth_vader.png" alt="darthvader" width="300px"
                        height="500px" />
                </div>
                <div>
                    <h1>Tropa principal: StormTroopers</h1>
                    <img src="https://elastic-khorana-29f1fb.netlify.app/stormtrooper.png" alt="stormtrooper"
                        width="375px" height="550px" />
                </div>
                <div>
                    <h1>Unidades de apoyo:</h1>
                    <ul>
                        <li>Caminante</li>
                        <img src="https://elastic-khorana-29f1fb.netlify.app/caminante.png" alt="caminante"
                            width="400px" height="400px" />
                        <li>Tie Fighter</li>
                        <img src="http://vignette1.wikia.nocookie.net/starwars/images/9/92/TIEfighter2-Fathead.png/revision/latest?cb=20150309055216"
                            alt="tie_fighter" width="500px" height="500px" />
                    </ul>
                </div>
            </div>
        </section>
        <section>
            <div>
                <h2>Los rebeldes</h2>
            </div>
            <div>
                <div>
                    <h1>Lider: Luke Skywalker</h1>
                    <img src="https://elastic-khorana-29f1fb.netlify.app/skywalker.png" alt="luke_skywalker"
                        width="300px" height="500px" />
                </div>
                <div>
                    <h1>Droides</h1>
                    <ul>
                        <li>R2D2</li>
                        <img src="https://elastic-khorana-29f1fb.netlify.app/r2d2.png" alt="r2d2" width="400px"
                            height="500px" />
                        <li>C3PO</li>
                        <img src="https://elastic-khorana-29f1fb.netlify.app/c3po.png" alt="c3po" width="400px"
                            height="700px" />
                        <li>BB-8</li>
                        <img src="https://elastic-khorana-29f1fb.netlify.app/bb8.png" alt="bb8" width="400px"
                            height="400px" />
                    </ul>
                </div>
                <div>
                    <h1>Unidades de apoyo:</h1>
                    <ul>
                        <li>Tanque</li>
                        <img src="http://vignette2.wikia.nocookie.net/starwars/images/f/f1/T3-B.jpg/revision/latest?cb=20050709081448"
                            alt="Tanque" width="700px" height="450px" />
                        <li>Halcon Milenario</li>
                        <img src="https://elastic-khorana-29f1fb.netlify.app/halcon_milenario.png"
                            alt="halcon_milenario" width="500px" height="500px" />
                        <h3>X-Wing</h3>
                        <img src="https://elastic-khorana-29f1fb.netlify.app/x_wing.png" alt="x_wing" width="700px"
                            height="500px" />
                    </ul>
                </div>
            </div>
        </section>
    </main>

</body>

</html>
